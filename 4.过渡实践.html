<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 0px;
      text-align: center;
      line-height: 180px;
      overflow: hidden;
      /* 给一个元素中设置overflow:hidden，那么该元素的内容若超出了给定的宽度和高度属性，那么超出的部分将会被隐藏，不占位。 */
      background-color: pink;
      transition-property: height;
      transition-duration: 2s;
      /* display: none; */
    }

    img {
      width: 150px;
      height: 150px;
    }

    p:hover+div {
      height: 150px;
    }
  </style>
</head>

<body>
  <p>下载app</p>
  <div>
    <img src="https://i1.mifile.cn/f/i/17/appdownload/download.png?1" alt="">
  </div>
</body>

</html>
